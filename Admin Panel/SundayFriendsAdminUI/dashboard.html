	<body>
		<div class="container">
			<header>
				<h2><img src="images/logo.png" width="141" height="100"/>Sunday Friends Admin portal</h2>
			</header>
			<div class="navbar">
				<div class="nav-elem" onclick="showPopup(null, '7', null)">Activate a user</div>

				<div style="text-align: center;" class="row-margin">
					Search a user by Email ID:
					<input type="text" id="user-search" />

				<div style="text-align: right;" class="row-margin">
					Number of records per page: 
					<select id="records-per-page" onchange="updateTableSize()">
						<option>10</option>
						<option>15</option>
						<option>20</option>
						<option selected="true">25</option>
					</select>
				</div>

				</table>
